<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <img src="/images/bg-pattern-card.svg" alt="Background Image" />
      </div>
      <div class="profil_pic">
        <img src="/images/image-victor.jpg" alt="Profil picture" />
      </div>

      <div class="profil">
        <div class="profil_info">
          <p>Victor Crest <span>26</span></p>
          <p class="small"><span>London</span></p>
        </div>

        <div class="stats">
          <div class="profil_stats">
            <p>80K</p>
            <p class="small">Followers</p>
          </div>

          <div class="profil_stats">
            <p>803K</p>
            <p class="small">Likes</p>
          </div>

          <div class="profil_stats">
            <p>1.4K</p>
            <p class="small">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mazoolander</a>.
    </footer>
  </body>
</html>
